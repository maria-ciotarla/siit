    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(200, 200);
        ctx.lineTo(0, 200);
        ctx.lineTo(0, 100);
        ctx.lineTo(100, 0);
        ctx.lineTo(200, 100);
        ctx.moveTo(70, 200);
        ctx.lineTo(70, 140);
        ctx.lineTo(100, 140);
        ctx.lineTo(100, 200);
        ctx.stroke();
        ctx.font = '12pt Calibri';
        ctx.fillStyle = 'red';
        ctx.fillText("Santa House!", 60, 70);
        ctx.textAlign = 'center';
        
    </script>
    <svg height="200" width="200">
