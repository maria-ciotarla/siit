<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--KENDO integration-->
    <link rel="stylesheet" href="kendo/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="kendo/styles/kendo.blueopal.min.css" />
    <!--<script src="kendo/js/jquery.min.js"></script>-->
    <link  rel="stylesheet" href="kendo/styles/kendo.default.min.css"/>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>
  <title>Task List</title>

</head>

<body>
  <div class="container mt-3">
    <table id="task-list">
      <thead>
        <td>Task Name</td>
        <td>Task Description</td>
        <td>Status</td>
        <td>Start Date</td>
        <td>Due Date</td>
        <td>Assigned User</td>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="input-group">
      <div class="form-outline">
        <label class="form-label">Search by user</label>
        <input type="search" id="search" class="form-control" />
      </div>
    </div>
  </div>

  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="assets/images/taskList.png" alt="image" height="200" , width="300"/>
          <h2>Task tracking</h2>
          <h4>Let`s have an overview</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="tname">Task Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="task-name" placeholder="Enter Task Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="tdescription">Task Description:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="task-description" placeholder="Enter Task Description">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="status">Status:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="status" placeholder="Enter status task">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="start-date">Start Date:</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="start-date">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="due-date">Due Date:</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="due-date">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="assigned-user">Assigned User</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="assigned-user" placeholder="Enter assigned user">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="add-task">Add task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!--
  <label for="filterText">Filter text</label>
  <input type="text" id="filterText"  placeholder="Search for assigned-user..">
-->


  <script src="assets/js/design.js"></script>
  <script src="assets/js/task.js"></script>
  <script src="assets/js/application.js"></script>
  
</body>

</html>
