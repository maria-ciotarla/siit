<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Task List</title>

</head>

<body>
  <div class="container">
    <table id="task-list">
      <thead>
        <td>Task Name</td>
        <td>Task Description</td>
        <td>Status</td>
        <td>Start Date</td>
        <td>Due Date</td>
        <td>Assigned User</td>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form action="" id="task-form">
          <div class="row justify-content-start">
            <div class="col-3">
              <label for="task-name">Task Name</label>
            </div>
            <div class="col-1">
              <input type="text" name="task-name" id="task-name" />
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-3">
              <label for="task-description">Task Description</label>
            </div>
            <div class="col-1">
              <input type="text" name="task-description" id="task-description" />
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-3">
              <label for="status">Status</label>
            </div>
            <div class="col-1">
              <input type="text" name="status" id="status" />
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-sm-3">
              <label for="start-date">Start Date</label>
            </div>
            <div class="col-sm-1">
              <input type="date" name="start-date" id="start-date" />
            </div>
          </div>

          <div class="row justify-content-start">
            <div class="col-3">
              <label for="due-date">Due Date</label>
            </div>
            <div class="col-1">
              <input type="date" name="due-date" id="due-date" />
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-3">
              <label for="assigned-user">Assigned User</label>
            </div>
            <div class="col-1">
              <input type="text" name="assigned-user" id="assigned-user" />
            </div>
          </div>
      </div>
      <div class="col-md-6">
        <img src="taskList.png" class="img-rounded" alt="Task list" height="300" , width="400">
      </div>
      </form>
    </div>

    <button type="button" id="add-task">Add task</button>

  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="application.js"></script>
</body>

</html>
